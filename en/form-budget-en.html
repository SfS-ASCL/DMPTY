<h3>Resource Identification</h3>
<div class="form-group">
  <label for="metadataBudget">How high is the cost for metadata generation?</label>
  <textarea rows="5" class="form-control" name="metadataBudget" ng-model="formData.metadataBudget"
	    placeholder="A short description of the expenses for metadata creation...">
  </textarea>
</div>

<div class="form-group">
  <label for="budgetClarinDZentrum">Funds and time allocated by the Clarin-D center?</label>
  <textarea rows="5" class="form-control" name="budgetClarinDZentrum" ng-model="formData.budgetClarinDZentrum"
	    placeholder="Funding calculation from the point of view of the CLARIN-D center...">
  </textarea>
</div>

<div class="form-group">
  <label for="budgetOverall">Total budget:</label>
  <textarea rows="5" class="form-control" name="budgetOverall" ng-model="formData.budgetOverall"
	    placeholder="Calculation of the total budget...">
  </textarea>
</div>
